<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0dcaf75206.js"
      crossorigin="anonymous"
    ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-direction justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page"
              >Our services</a
            >
          </li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        </ul>
      </header>
    </div>
    <div
      id="main"
      class="d-flex flex-direction-column align-items-end justify-content-center"
    >
      <!-- landing text -->
      <div class="text-center">
        <h1 class="fw-bold red-text">We are taking care for your pets</h1>
        <h2 class="w-50 mx-auto">
          Lorem ipsum, dolor sit amet consectetur adipisicing.
        </h2>
        <button type="button" class="btn btn-primary btn-lg mb-5">
          Contact us
        </button>
      </div>
    </div>

    <!-- Services -->
    <section id="services" class="d-flex flex-column justify-content-around">
      <div class="row">
        <div class="col-8 mx-auto">
          <h2 class="text-center mt-3">
            <div class="red-bg white p-3 rounded">Services</div>
          </h2>
        </div>
      </div>
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-10 col-sm-2">
            <div
              class="rounded-pill p-3 d-flex justify-content-center align-items-center red-bg mb-1"
            >
              <i class="fas fa-dog fa-3x white"></i>
            </div>
          </div>
          <div class="col-10 col-sm-2">
            <div
              class="rounded-pill p-3 d-flex justify-content-center align-items-center red-bg mb-1"
            >
              <i class="fas fa-cat fa-3x white"></i>
            </div>
          </div>
          <div class="col-10 col-sm-2">
            <div
              class="rounded-pill p-3 d-flex justify-content-center align-items-center red-bg mb-1"
            >
              <i class="fas fa-horse fa-3x white"></i>
            </div>
          </div>
          <div class="col-10 col-sm-2">
            <div
              class="rounded-pill p-3 d-flex justify-content-center align-items-center red-bg mb-1"
            >
              <i class="fas fa-cut fa-3x white"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
